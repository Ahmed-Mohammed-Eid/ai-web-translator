<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Web Translator</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>AI Web Translator</h1>
				<div class="powered-by">Powered by Gemini AI</div>
			</header>

			<main>
				<div class="form-group">
					<label for="target-language">Translate to:</label>
					<select id="target-language" class="select-styled">
						<option value="es">Spanish</option>
						<option value="fr">French</option>
						<option value="de">German</option>
						<option value="it">Italian</option>
						<option value="pt">Portuguese</option>
						<option value="ru">Russian</option>
						<option value="ja">Japanese</option>
						<option value="ko">Korean</option>
						<option value="zh">Chinese (Simplified)</option>
						<option value="ar">Arabic</option>
					</select>
				</div>

				<div class="form-group">
					<label for="prompt-template">Prompt template:</label>
					<textarea
						id="prompt-template"
						rows="3"
						placeholder="Translate the following text to {language} while maintaining the original meaning and tone."
					></textarea>
				</div>

				<div class="form-group">
					<label>Text direction:</label>
					<div class="display-options">
						<div class="option">
							<input
								type="radio"
								id="auto"
								name="text-direction"
								value="auto"
								checked
							/>
							<label for="auto">
								<span class="radio-custom"></span>
								Auto
							</label>
						</div>
						<div class="option">
							<input
								type="radio"
								id="ltr"
								name="text-direction"
								value="ltr"
							/>
							<label for="ltr">
								<span class="radio-custom"></span>
								Left to Right (LTR)
							</label>
						</div>
						<div class="option">
							<input
								type="radio"
								id="rtl"
								name="text-direction"
								value="rtl"
							/>
							<label for="rtl">
								<span class="radio-custom"></span>
								Right to Left (RTL)
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label>Display mode:</label>
					<div class="display-options">
						<div class="option">
							<input
								type="radio"
								id="replace"
								name="display-mode"
								value="replace"
								checked
							/>
							<label for="replace">
								<span class="radio-custom"></span>
								Replace original
							</label>
						</div>
						<div class="option">
							<input
								type="radio"
								id="add-below"
								name="display-mode"
								value="add-below"
							/>
							<label for="add-below">
								<span class="radio-custom"></span>
								Add below original
							</label>
						</div>
						<div class="option">
							<input
								type="radio"
								id="original-only"
								name="display-mode"
								value="original-only"
							/>
							<label for="original-only">
								<span class="radio-custom"></span>
								Original only
							</label>
						</div>
					</div>
				</div>
			</main>
			<footer>
				<button id="translate-btn" class="primary-btn">
					<span class="material-icons">translate</span>
					Translate Page
				</button>
				<div id="status" class="status"></div>
				<div style="margin-top: 16px; text-align: center">
					<a
						href="#"
						id="options-link"
						style="
							color: var(--primary-color);
							text-decoration: none;
							font-size: 14px;
						"
					>
						<span
							class="material-icons"
							style="font-size: 14px; vertical-align: middle"
							>settings</span
						>
						Configure API Key
					</a>
				</div>
			</footer>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
